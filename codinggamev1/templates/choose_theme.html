{% load static %}

<head>
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/sm_styles.css' %}" />
	<link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700|Ropa+Sans&display=swap" rel="stylesheet">
	
</head>

<body class="choose-body">
	<div class="container m-0 p-0" style="min-width: 100vw;">
		<div class="row m-0 p-0 bg-light nav-style-light">
			<div class='brand-text'>
				<img src="../../static/img/logo-sq.png" style="height: 7vh;" class="ml-3 mr-2" />SchoolMaster
			</div>
			<div id='progressData' class="justify-content-center"></div>
			<div class='brand-text mr-3 dropdown'>
				<button class="btn btn-light dropdown-toggle" style="background-color: #ffffff; color: #000000; border-color: #3E969A;" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{username}} </button>
				<div class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdownMenuButton">
					<li class="dropdown-item" href="#">Performance</li>
					<div class="dropdown-divider"></div>
					<li class="dropdown-item" onclick="logoutFunc();">Logout</li>
				</div>
			</div>
		</div>
		<div class="row m-0 p-0" style="justify-content: center;">
			<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
				<h1 class="text-center choose-theme-msg pt-3">{{message}}</h1>
				<div class="d-flex ">
					<div class="container m-5 bg-light px-0" style="width: 18vw;">
						<img src="{% static adventure_urls.0 %}" class="img-fluid theme-card mx-0" onclick="selectTheme('{{adventures.0}}')">
						<p class="text-center theme-text px-3 pt-3">{{adventure_details.0}}</p>
					</div>
					<div class="container m-5 bg-light px-0" style="width: 18vw;">
						<img src="{% static adventure_urls.1 %}" class="img-fluid theme-card mx-0" onclick="selectTheme('{{adventures.1}}')">
						<p class="text-center theme-text px-3 pt-3">{{adventure_details.1}}</p>
					</div>
					<div class="container m-5 bg-light px-0" style="width: 18vw;">
						<img src="{% static adventure_urls.2 %}" class="img-fluid theme-card mx-0" onclick="selectTheme('{{adventures.2}}')">
						<p class="text-center theme-text px-3 pt-3">{{adventure_details.2}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<form method="POST" class="form-horizontal pt-4" id="logOutForm">
		{% csrf_token %}
		<input type="test" hidden name="logout" id='logout'/>
	</form>
	<form method="POST" class="form-horizontal" id="themeSelect">
		{% csrf_token %}
		<input hidden type="text" name="theme" id="theme">
	</form>
</body>

<script type="application/javascript">
	function selectTheme(theme) {
		document.getElementById('theme').value = theme;
		document.getElementById('themeSelect').submit();
	}

	function logoutFunc() {
		if (confirm("Are you sure you want to logout?")) {
			document.getElementById('logOutForm').submit();
		} 
		else {
			return;
		}
	}
</script>
